<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="metadata">
		<f:metadata>
		<f:viewParam name="id" value="#{filmBean.movieId}" required="true" requiredMessage="This view requires an movie ID (entity-id)"/>
		<f:event type="preRenderView" listener="#{filmBean.initSelectedMovieFromId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
        #{bundle['application.movies.title']}
    </ui:define>
	<ui:define name="content">
		<h:messages styleClass="errorMessage" />
		<h:panelGroup layout="block" rendered="#{not empty filmBean.selectedFilm}">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle['film.titel']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.title}"></h:outputText>
				
				<h:outputText value="#{bundle['film.year']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.year}"></h:outputText>
				
				<h:outputText value="#{bundle['film.rated']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.rated}"></h:outputText>
				
				<h:outputText value="#{bundle['film.released']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.released}"></h:outputText>
				
				<h:outputText value="#{bundle['film.runtime']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.runtime}"></h:outputText>
				
				<h:outputText value="#{bundle['film.director']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.director}"></h:outputText>
				
				<h:outputText value="#{bundle['film.writer']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.writer}"></h:outputText>
				
				<h:outputText value="#{bundle['film.imdbRating']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.imdbRating}"></h:outputText>
				
				<h:outputText value="#{bundle['film.imdbVotes']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.imdbVotes}"></h:outputText>
				
				<h:outputText value="#{bundle['film.imdbID']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.imdbID}"></h:outputText>
				
				<h:outputText value="#{bundle['film.type']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.type}"></h:outputText>
				
				<h:outputText value="#{bundle['film.borrowedTo']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.borrowedTo}"></h:outputText>
				
				<h:outputText value="#{bundle['film.entryCreatedDate']}"></h:outputText>
				<h:outputText value="#{filmBean.selectedFilm.entryCreatedDate}"></h:outputText>
				
			</h:panelGrid>
		</h:panelGroup>
		<h:link value="Tillbaka" outcome="movies" />
	</ui:define>
</ui:composition>

</html>
